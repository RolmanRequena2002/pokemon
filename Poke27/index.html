<!DOCTYPE html>
<html lang="es" ng-app="pokemon">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Pokemon</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="https://davidquevedo.neocities.org/imagenes/PokeLogo2.png">
</head>
<body ng-controller="pokedex">
	<!--cuadro pokemons-->
	<div class="cuadro" ng-repeat="poke in pokedexB">
		<img src="{{poke.data.sprites.front_default}}">
		<p class="cuadro">{{poke.data.name}}</p>
	</div>
	<!--enlaces angular--->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
